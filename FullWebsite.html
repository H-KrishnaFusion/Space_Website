<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journey Through Space</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="style1.css">
</head>
<body>

  <section class="hero">
    <video autoplay muted loop playsinline preload="auto">
      <source src="bg-video.mp4" type="video/mp4">
    </video>
    <div class="black"></div>
    <div class="overlay-content">
      <h1>Journey Through Space</h1>
      <a href="#" id="startBtn" class="btn">Let's Start Exploring</a>
    </div>
  </section>

    <div class="flash" id="flash"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
const btn = document.getElementById('startBtn');
const flash = document.getElementById('flash');

btn.addEventListener('click', (e) => {
  e.preventDefault();

  // Start flash and button scale
  flash.classList.add('active');
  btn.classList.add('flash-scale');

  // Redirect after animation finishes
  setTimeout(() => {
    window.location.href = 'index.html';
  }, 800); // match animation duration
});

  </script>
</body>
</html>
